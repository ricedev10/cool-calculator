<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Calculator</title>
    <script defer src="calculator-script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display">0</div>
        <div class="buttons">
            <menu class="digits"></menu>
            <menu class="operators">
                <button class="delete" operation="delete">del</button>
                <button class="operation" operation="add" symbol="+">+</button>
                <button class="operation" operation="subtract" symbol="-">-</button>
                <button class="operation" operation="divide" symbol="/">/</button>
                <button class="operation" operation="multiply" symbol="x">x</button>
                <button class="equals" operation="equals" symbol="=">=</button>
            </menu>
        </div>

        <script src="calculator-display.js"></script>
    </div>
</body>
</html>
